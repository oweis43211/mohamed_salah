<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - مؤسسة الإصلاح الخيرية</title>
  <style>
    body {
      background-color: #d1d1d1;
      font-family: 'Tahoma', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #ffffff70;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 128, 0, 0.2);
      width: 320px;
    }

    .login-container h2 {
      text-align: center;
      color: #007f3e;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .show-password {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      font-size: 13px;
      color: #555;
    }

    .show-password input {
      margin-left: 6px;
    }

    button {
      width: 100%;
      background-color: #009f4d;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #007f3e;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-bottom: 10px;
      display: none;
    }

    .message {
      margin-top: 50px;
      font-size: 22px;
      color: #009f4d;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <div class="login-container">
    <h2>مؤسسة الإصلاح الخيرية</h2>
    <div id="error" class="error-message">اسم المستخدم أو كلمة المرور غير صحيحة</div>
    <form onsubmit="return validateLogin(event)">
      <label for="username">الاسم</label>
      <input type="text" id="username" name="username" placeholder="أدخل اسمك" required>

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>

      <div class="show-password">
        <label for="togglePassword">إظهار كلمة المرور</label>
        <input type="checkbox" id="togglePassword" onclick="togglePasswordVisibility()">
      </div>

      <button type="submit">تسجيل الدخول</button>
    </form>
  </div>

  <!-- الرسالة أسفل الصندوق -->
  <div class="message">رسالتنا رحمة الناس ونفعهم</div>

  <script>
    const users = [
      { username: "msalah", password: "75" },
      { username: "sara", password: "5678" },
      { username: "admin", password: "adminpass" }
    ];

    function togglePasswordVisibility() {
      const passwordField = document.getElementById("password");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    }

    function validateLogin(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");

      const userFound = users.find(user => user.username === username && user.password === password);

      if (userFound) {
        errorDiv.style.display = "none";
        window.location.href = "dashboard.html";
      } else {
        errorDiv.style.display = "block";
      }

      return false;
    }
  </script>

</body>
</html>
